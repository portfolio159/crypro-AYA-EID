<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الاستثمار في العملات الرقمية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة الاستثمار في العملات الرقمية</h1>
        <form id="crypto-form">
            <label for="amount">المبلغ بالدولار:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="currency">اختر العملة الرقمية:</label>
            <select id="currency" name="currency" required>
                <!-- سيتم إضافة العملات الرقمية هنا بواسطة JavaScript -->
            </select>
            
            <button type="submit">احسب</button>
        </form>
        
        <div id="results">
            <p id="price">السعر الحالي: </p>
            <p id="tax">الضريبة (10%): </p>
            <p id="final-amount">المبلغ بالعملة الرقمية: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
